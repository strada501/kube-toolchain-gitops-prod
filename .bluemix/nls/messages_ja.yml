template.description: "このツールチェーンを使用して、アプリケーションを開発し、IBM Cloud Kubernetes Service で管理されている Kubernetes クラスターに安全にデプロイすることができます。 このツールチェーンでデプロイ対象となるアプリケーションのマニフェスト・ファイルが登録されたGitLab リポジトリーを選択する必要があります。このツールチェーンは、継続的デリバリー、ソース管理およびIssue のトラッキング用に事前構成されています。\n\nIBM Cloud Container クラスターを[コンソール](https://cloud.ibm.com/kubernetes/clusters) で管理できます。\n\nこのツールチェーンは、Continuous Delivery サービスに含まれるツールを使用します。 そのサービスのインスタンスが、選択したリソース・グループや組織にまだない場合は、**「作成」**をクリックすると、無料の[ライト](/catalog/services/continuous-delivery/) プランが選択されてインスタンスが自動的に追加されます。\n\n開始するには、**「作成」**をクリックしてください。\n\n段階的な説明については、[チュートリアル](https://www.ibm.com/cloud/garage/tutorials/use-develop-kubernetes-app-toolchain) を参照してください。"
template.gettingStarted: " **ツールチェーンの準備ができました**\n**クイック・スタート:** 本番環境用のマニフェストファイルの内容を確認の上パイプラインを手動で実行してください。パイプラインが起動するとKubernetes クラスターにデプロイされます。 段階的な説明については、このツールチェーンの[チュートリアル](https://www.ibm.com/cloud/garage/tutorials/use-develop-kubernetes-app-toolchain?task=2) を参照してください。"
